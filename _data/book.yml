- title: Ruby 3.0
  path: "/3.0.html"
  is_version: true
  published_at: '2020-12-25'
  description: |
    <p><strong>Highlights:</strong></p>

    <p>Ruby 3.0 is a major language release. The core team worked hard to preserve backward compatibility while delivering some huge and exciting new features.</p>

    <ul>
      <li>Full separation of keyword arguments</li>
      <li>Ractors: Thread-alike object implementing the actor model, and finally lifting the GVL (Global Virtual machine Lock) and enabling true concurrency</li>
      <li>Non-blocking IO with Fibers</li>
      <li>Type declarations (in separate files)</li>
      <li>Pattern matching:
        <ul>
          <li>No longer experimental</li>
          <li>Two flavors for one-line pattern matching: <code>=&gt;</code> (aka rightward assignment) and <code>in</code> (aka boolean check)</li>
          <li>Find patterns</li>
        </ul>
      </li>
      <li>“Endless” methods</li>
      <li>GC auto-compaction</li>
    </ul>

    <p><a href="https://rubyreferences.github.io/rubychanges/3.0.html">Read more »</a></p>
