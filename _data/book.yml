- title: Ruby 3.1
  path: "/3.1.html"
  is_version: true
  published_at: '2022-01-05'
  description: |
    <p><strong>Highlights:</strong></p>

    <p>The first major release after 3.0, Ruby 3.1 mostly dedicated to stabilizing new features like concurrency and pattern-matching, but also introduces a bunch of new features.</p>

    <ul>
      <li>Hash literal value omission</li>
      <li>Anonymous block argument</li>
      <li>Pattern-matching: pinning of expressions</li>
      <li><code>Time</code>: better support for timezones in construction</li>
      <li>Low-level <code>IO::Buffer</code></li>
      <li>More methods become async with fiber scheduler</li>
    </ul>

    <p><em><strong>See also my this year’s ongoing post series on the making of the changelog and Ruby development process.</strong></em></p>

    <p><a href="https://rubyreferences.github.io/rubychanges/3.1.html">Read more »</a></p>
