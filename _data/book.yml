- title: Ruby 2.4
  path: "/2.4.html"
  is_version: true
  published_at: '2019-10-14'
  description: |
    <p><strong>Highlights:</strong></p>

    <ul>
      <li>Toplevel <code>return</code></li>
      <li>Unification of <code>Fixnum</code> and <code>Bignum</code> into <code>Integer</code></li>
      <li>Full Unicode support for String case operations</li>
      <li><code>Warning</code> module for fine-grained warnings output control</li>
      <li><code>Comparable#clamp</code></li>
    </ul>

