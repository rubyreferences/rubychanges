- title: Ruby 3.2
  path: "/3.2.html"
  is_version: true
  published_at: '2022-02-04'
  description: |
    <p><strong>Highlights:</strong></p>

    <ul>
      <li>Anonymous method argument passing</li>
      <li>More inspectable refinements</li>
      <li><code>Data</code> class</li>
      <li>Support for pattern-matching in <code>Time</code> and <code>MatchData</code></li>
      <li><code>Set</code> is a built-in class</li>
      <li>Per-<code>Fiber</code> storage</li>
      <li><code>RubyVM::AbstractSyntaxTree</code>: fault-tolerant and token-level parsing</li>
    </ul>

    <p><a href="https://rubyreferences.github.io/rubychanges/3.2.html">Read more »</a></p>
