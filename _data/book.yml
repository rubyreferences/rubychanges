- title: Ruby 2.7
  path: "/2.7.html"
  is_version: true
  published_at: '2019-12-27'
  description: |
    <p><strong>Highlights:</strong></p>

    <p>Ruby 2.7 is a last major release before 3.0¹, so it introduces several important changes, larger in scale than previous releases (and also a bit lean on a “just nice to have” features side). Be prepared!</p>

    <ul>
      <li>Pattern matching</li>
      <li>“Real” keyword argument</li>
      <li>Numbered block parameters</li>
      <li>Beginless range</li>
      <li><code>Enumerator.produce</code></li>
      <li><code>GC.compact</code></li>
      <li>Large update of IRB</li>
      <li>Serious cleanup of the standard library</li>
    </ul>

    <p><small>¹There is a possibility 2.8 will also be released, but in any case, Christmas release of 2020 is promised to be Ruby 3.0.</small></p>

    <p><a href="https://rubyreferences.github.io/rubychanges/2.7.html">Read more »</a></p>
